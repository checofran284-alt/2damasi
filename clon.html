const usePersistedState = (key, defaultValue, userId) => {
  const specificKey = `lingo_${userId}_${key}`;
  const [state, setState] = useState(() => {
    try { return JSON.parse(window.localStorage.getItem(specificKey)) || defaultValue; } catch { return defaultValue; }
  });
  useEffect(() => { window.localStorage.setItem(specificKey, JSON.stringify(state)); }, [specificKey, state]);
  return [state, setState];
};

const sayWord = (text, langId) => {
  if (!('speechSynthesis' in window)) return;
  const langMap = {
    'en': 'en-US', 'es': 'es-ES', 'fr': 'fr-FR', 
    'de': 'de-DE', 'it': 'it-IT', 'pt': 'pt-BR', 
    'ru': 'ru-RU'
  };
  window.speechSynthesis.cancel();
  const utterance = new SpeechSynthesisUtterance(text);
  utterance.lang = langMap[langId] || 'en-US';
  utterance.rate = 0.9;
  window.speechSynthesis.speak(utterance);
};

        const question = queue[0];

        useEffect(() => {
          if (!question && status === "idle" && !showHeartsModal) {
            onComplete({ perfect: mistakes === 0 });
          }
        }, [queue, status, onComplete, question, showHeartsModal, mistakes]);

        const handleRefillLives = () => {
          if (gems >= 300) {
            setGems((p) => p - 300);
            setLives(5);
            setShowHeartsModal(false);
            playSound("buy");
          } else {
            playSound("wrong");
          }
        };

        if (!question && !showHeartsModal) return null;
        if (showHeartsModal)
          return (
            <HeartsModal
              onExit={onExit}
              onRefill={handleRefillLives}
              userGems={gems}
              onOpenPlans={() => {
                setShowHeartsModal(false);
                onOpenPlans();
              }}
              t={t}
              isDarkMode={isDarkMode}
            />
          );

        // ‚≠ê NUEVO: reconocimiento de voz
        const handleMicClick = () => {
          const SpeechRecognition =
            window.SpeechRecognition || window.webkitSpeechRecognition;
          if (!SpeechRecognition) {
            alert("Tu navegador no soporta reconocimiento de voz.");
            return;
          }
          const recognition = new SpeechRecognition();
          const langMap = {
            en: "en-US",
            es: "es-ES",
            fr: "fr-FR",
            de: "de-DE",
            it: "it-IT",
            pt: "pt-BR",
            ru: "ru-RU",
          };
          recognition.lang = langMap[courseId] || "en-US";
          recognition.interimResults = false;

          setIsListening(true);
          recognition.start();

          recognition.onresult = (event) => {
            const transcript = event.results[0][0].transcript;
            setSpokenAnswer(transcript);
            setIsListening(false);
          };
          recognition.onerror = () => setIsListening(false);
          recognition.onend = () => setIsListening(false);
        };

        const handleCheck = () => {
          let isCorrect = false;

          if (question.type === "select" || question.type === "listen") {
            const selected = question.options.find(
              (opt) => opt.id === selectedOption
            );
            isCorrect = selected?.correct;
          } else if (question.type === "arrange") {
            isCorrect =
              JSON.stringify(sentenceOrder) ===
              JSON.stringify(question.correctOrder);
          } else if (question.type === "type") {
            const normalized = typedAnswer.trim().toLowerCase();
            isCorrect = Array.isArray(question.validAnswers)
              ? question.validAnswers.some(
                  (ans) => ans.toLowerCase() === normalized
                )
              : false;
          } else if (question.type === "speak") {
            const said = spokenAnswer.trim().toLowerCase();
            const target = (question.targetPhrase || "").trim().toLowerCase();
            if (said && target) {
              isCorrect = said.includes(target) || target.includes(said);
            } else {
              isCorrect = false;
            }
          }

          if (isCorrect) {
            setStatus("correct");
            setMascotEmotion("happy");
            playSound("correct");
          } else {
            setStatus("wrong");
            setMascotEmotion("sad");
            setMistakes((m) => m + 1);
            if (plan === "free") setLives((l) => Math.max(0, l - 1));
            playSound("wrong");
          }
        };

        const handleContinue = () => {
          if (lives === 0 && plan === "free") {
            setShowHeartsModal(true);
            return;
          }

          // ‚≠ê CAMBIO: ya NO se reencola la pregunta cuando es wrong
          setCompletedCount((p) => p + 1);
          setQueue((p) => p.slice(1));

          setStatus("idle");
          setMascotEmotion("happy");
          setSelectedOption(null);
          setSentenceOrder([]);
          setTypedAnswer("");
          setSpokenAnswer("");
          setIsListening(false);
        };

        const handleSelectOption = (opt) => {
          if (status !== "idle") return;
          setSelectedOption(opt.id);
          if (
            opt.text &&
            (question.type === "listen" || question.type === "select")
          ) {
            sayWord(opt.text, courseId);
          }
        };

        // ‚≠ê NUEVO: l√≥gica para deshabilitar bot√≥n comprobar
        const isCheckDisabled =
          ((question.type === "select" || question.type === "listen") &&
            !selectedOption) ||
          (question.type === "arrange" && sentenceOrder.length === 0) ||
          (question.type === "type" && !typedAnswer.trim()) ||
          (question.type === "speak" && !spokenAnswer.trim());

        return (
          <div
            className={`min-h-screen flex flex-col w-full relative z-50 ${
              isDarkMode
                ? "bg-[#2C2C2C] text-[#EAEAEA]"
                : "bg-white max-w-3xl mx-auto"
            }`}
          >
            <div className="p-6 flex items-center gap-4">
              <button onClick={onExit}>
                <X className="text-slate-400 hover:text-slate-600" />
              </button>
              <ProgressBar current={completedCount} total={initialCount} />
              <div
                className={`flex items-center font-bold gap-1 animate-pulse ${
                  plan === "free" ? "text-red-500" : "text-purple-500"
                }`}
                onClick={onOpenPlans}
              >
                <Heart fill="currentColor" /> {plan === "free" ? lives : "‚àû"}
              </div>
            </div>

            <div
              className={`flex-1 overflow-y-auto px-6 pb-40 ${
                isDarkMode ? "bg-[#2C2C2C]" : "bg-white"
              }`}
            >
              <h2 className="text-2xl font-bold mt-4 mb-4">
                {question.question}
              </h2>

              {question.type !== "arrange" && (
                <div className="flex justify-center mb-6">
                  <Mascot emotion={mascotEmotion} hasSuit={hasSuit} />
                </div>
              )}

              {question.type === "select" && (
                <div className="grid grid-cols-2 gap-4">
                  {question.options.map((opt) => (
                    <div
                      key={opt.id}
                      onClick={() => handleSelectOption(opt)}
                      className={`border-2 rounded-2xl p-4 cursor-pointer flex flex-col items-center gap-2 transition-all active:scale-95 ${
                        selectedOption === opt.id
                          ? "bg-blue-100 border-blue-400"
                          : isDarkMode
                          ? "bg-[#383838] border-[#444]"
                          : "bg-white border-slate-200"
                      }`}
                    >
                      {opt.image && (
                        <span className="text-4xl">{opt.image}</span>
                      )}
                      <span
                        className={`text-lg font-bold ${
                          selectedOption === opt.id ? "text-slate-700" : ""
                        }`}
                      >
                        {opt.text}
                      </span>
                    </div>
                  ))}
                </div>
              )}

              {question.type === "listen" && (
                <div className="flex flex-col items-center gap-8">
                  <Button3D
                    color="blue"
                    onClick={() => sayWord(question.audioText, courseId)}
                    className="rounded-full w-32 h-32 flex items-center justify-center"
                  >
                    <Volume2 size={48} />
                  </Button3D>
                  {question.audioText && (
                    <p className="text-slate-400 font-bold">
                      CLICK TO LISTEN
                    </p>
                  )}
                  <div className="grid w-full gap-2">
                    {question.options.map((opt) => (
                      <div
                        key={opt.id}
                        onClick={() => handleSelectOption(opt)}
                        className={`p-4 border-2 rounded-xl cursor-pointer font-bold ${
                          selectedOption === opt.id
                            ? "bg-blue-100 border-blue-500 text-blue-600"
                            : isDarkMode
                            ? "bg-[#383838] border-[#444]"
                            : "bg-white"
                        }`}
                      >
                        {opt.text}
                      </div>
                    ))}
                  </div>
                </div>
              )}

              {question.type === "arrange" && (
                <div className="space-y-8">
                  <div
                    className={`border-2 p-4 rounded-2xl text-lg font-bold ${
                      isDarkMode
                        ? "bg-[#383838] border-[#444]"
                        : "bg-white border-slate-200 text-slate-700"
                    }`}
                  >
                    "{question.target}"
                  </div>
                  <div
                    className={`min-h-[60px] border-b-2 flex flex-wrap gap-2 py-2 ${
                      isDarkMode ? "border-[#444]" : "border-slate-200"
                    }`}
                  >
                    {sentenceOrder.map((word, i) => (
                      <button
                        key={i}
                        onClick={() =>
                          setSentenceOrder(
                            sentenceOrder.filter((_, idx) => idx !== i)
                          )
                        }
                        className={`border px-3 py-2 rounded-xl font-bold ${
                          isDarkMode
                            ? "bg-[#383838] border-[#555] text-white"
                            : "bg-white border-slate-300"
                        }`}
                      >
                        {word}
                      </button>
                    ))}
                  </div>
                  <div className="flex flex-wrap gap-2 justify-center">
                    {question.words.map((word, i) => (
                      <button
                        key={i}
                        onClick={() =>
                          !sentenceOrder.includes(word) &&
                          setSentenceOrder([...sentenceOrder, word])
                        }
                        className={`border-b-4 px-4 py-2 rounded-xl font-bold ${
                          sentenceOrder.includes(word)
                            ? isDarkMode
                              ? "bg-[#333] text-transparent"
                              : "bg-slate-200 text-transparent"
                            : isDarkMode
                            ? "bg-[#383838] border-[#555] text-white"
                            : "bg-white border-slate-300"
                        }`}
                        disabled={sentenceOrder.includes(word)}
                      >
                        {word}
                      </button>
                    ))}
                  </div>
                </div>
              )}

              {/* ‚≠ê NUEVO: ejercicio de rellenar */}
              {question.type === "type" && (
                <div className="space-y-4">
                  <div
                    className={`border-2 p-4 rounded-2xl text-lg font-bold ${
                      isDarkMode
                        ? "bg-[#383838] border-[#444] text-white"
                        : "bg-white border-slate-200 text-slate-700"
                    }`}
                  >
                    {question.question}
                  </div>
                  <textarea
                    rows={4}
                    value={typedAnswer}
                    onChange={(e) => setTypedAnswer(e.target.value)}
                    className={`w-full p-4 rounded-2xl border-2 text-lg outline-none ${
                      isDarkMode
                        ? "bg-[#333] border-[#555] text-white"
                        : "bg-slate-50 border-slate-200 text-slate-800"
                    } focus:border-blue-500`}
                    placeholder="Escribe aqu√≠..."
                  />
                </div>
              )}

              {/* ‚≠ê NUEVO: ejercicio de hablar */}
              {question.type === "speak" && (
                <div className="flex flex-col items-center gap-8 pt-6">
                  <div className="text-xl font-bold text-blue-400">
                    ‚Äú{question.targetPhrase || ""}‚Äù
                  </div>

                  <button
                    type="button"
                    onClick={handleMicClick}
                    className={`w-32 h-32 rounded-full flex items-center justify-center shadow-lg border-b-4 active:border-b-0 active:translate-y-1 transition-all ${
                      isListening
                        ? "bg-red-500 border-red-700 text-white animate-pulse"
                        : "bg-blue-500 border-blue-600 text-white"
                    }`}
                  >
                    <Mic size={48} />
                  </button>

                  <p className="min-h-[24px] font-bold opacity-70 text-center px-4">
                    {spokenAnswer || "Toca para hablar"}
                  </p>
                </div>
              )}
            </div>

            <div
              className={`fixed bottom-0 left-0 right-0 p-6 border-t-2 ${
                status === "correct"
                  ? "bg-green-100 border-green-200"
                  : status === "wrong"
                  ? "bg-red-100 border-red-200"
                  : isDarkMode
                  ? "bg-[#2C2C2C] border-[#444]"
                  : "bg-white border-slate-200"
              }`}
            >
              <div className="max-w-3xl mx-auto flex items-center justify-between">
                {status !== "idle" && (
                  <div
                    className={`flex items-center gap-4 font-bold text-xl ${
                      status === "correct" ? "text-green-700" : "text-red-700"
                    }`}
                  >
                    {status === "correct" ? (
                      <Check size={28} />
                    ) : (
                      <X size={28} />
                    )}
                    <div>
                      <div className="text-lg">
                        {status === "correct" ? t("correct") : t("wrong")}
                      </div>
                    </div>
                  </div>
                )}

                <div className={`${status === "idle" ? "w-full" : ""}`}>
                  {status === "idle" ? (
                    <Button3D
                      fullWidth
                      color="green"
                      onClick={handleCheck}
                      disabled={isCheckDisabled}
                    >
                      {t("check")}
                    </Button3D>
                  ) : (
                    <Button3D
                      color={status === "correct" ? "green" : "red"}
                      onClick={handleContinue}
                    >
                      {t("continue")}
                    </Button3D>
                  )}
                </div>
              </div>
            </div>
          </div>
        );
      };

const SuccessScreen = ({ onFinish, xpGained, gemsGained, isPerfect, t }) => {
  useEffect(() => { playSound('complete'); }, []);
  return (
    <div className="h-full flex flex-col items-center justify-center p-8 bg-white text-center animate-in zoom-in">
      <div className="mb-8 relative z-10"><Trophy size={120} className="text-yellow-400 relative z-10 animate-bounce" /></div>
      <h1 className="text-4xl font-extrabold text-yellow-500 mb-2">{t('correct')}</h1>
      {isPerfect && <div className="bg-orange-100 text-orange-600 px-4 py-1 rounded-full font-black text-sm mb-4 animate-pulse">{t('perfect_lesson')}</div>}
      <div className="flex gap-4 mb-8">
         <div className="bg-yellow-50 border-2 border-yellow-200 p-4 rounded-xl flex flex-col items-center min-w-[100px]"><span className="text-yellow-600 font-bold text-xs">{t('xp_gained')}</span><span className="text-2xl font-black text-slate-700">+{xpGained}</span></div>
         {gemsGained > 0 && <div className="bg-blue-50 border-2 border-blue-200 p-4 rounded-xl flex flex-col items-center min-w-[100px]"><span className="text-blue-600 font-bold text-xs">{t('gems_gained')}</span><span className="text-2xl font-black text-slate-700">+{gemsGained}</span></div>}
      </div>
      <Button3D fullWidth color="green" onClick={onFinish} className="max-w-sm animate-pulse">{t('continue')}</Button3D>
    </div>
  );
};

const StreakScreen = ({ streak, onContinue, t }) => {
  useEffect(() => { playSound('streak'); }, []);
  const days = ['M', 'T', 'W', 'T', 'F', 'S', 'S'];
  
  return (
    <div className="h-full flex flex-col items-center justify-center p-8 bg-white text-center animate-in fade-in bg-gradient-to-b from-orange-50 to-white">
      <div className="mb-8 relative z-10">
        <Flame size={150} className="text-orange-500 fill-orange-500 animate-bounce drop-shadow-2xl" />
        <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-white font-black text-4xl">{streak}</div>
      </div>
      <h1 className="text-3xl font-extrabold text-orange-500 mb-2 uppercase">{t('streak_title')}</h1>
      <p className="text-lg text-slate-500 font-bold mb-8">{streak} {t('streak_days')}</p>
      
      <div className="flex gap-2 mb-12">
        {days.map((d, i) => (
          <div key={i} className="flex flex-col items-center gap-2">

              {i === 3 ? <Check size={20} strokeWidth={4} /> : i < 3 ? <Check size={20} className="text-orange-500" /> : ''}
            </div>
            <span className={`text-xs font-bold ${i === 3 ? 'text-orange-500' : 'text-slate-300'}`}>{d}</span>
          </div>
        ))}
      </div>
      
      <p className="text-slate-400 font-bold mb-8">{t('streak_keep')}</p>
      <Button3D fullWidth color="orange" onClick={onContinue} className="max-w-sm">{t('continue')}</Button3D>
    </div>
  );
};

// --- GAMEAPP ---

const GameApp = ({ user, onLogout }) => {
  const [activeTab, setActiveTab] = usePersistedState('lingo_tab', 'learn', user);
  const [course, setCourse] = usePersistedState('lingo_course', null, user);
  const [lives, setLives] = usePersistedState('lingo_lives', 5, user);
  const [xp, setXp] = usePersistedState('lingo_xp', 0, user);
  const [gems, setGems] = usePersistedState('lingo_gems', 500, user); 
  const [streak, setStreak] = usePersistedState('lingo_streak', 0, user);
  const [plan, setPlan] = usePersistedState('lingo_plan', 'free', user);
  const [quests, setQuests] = usePersistedState('lingo_quests', INITIAL_QUESTS, user);
  const [hasSuit, setHasSuit] = usePersistedState('lingo_suit', false, user);
  const [appLanguage, setAppLanguage] = usePersistedState('lingo_app_lang', 'es', user);
  const [allLevelsProgress, setAllLevelsProgress] = usePersistedState('lingo_all_course_progress', {}, user);
  const [isDarkMode, setIsDarkMode] = usePersistedState('lingo_dark_mode', false, user);

  const [currentView, setCurrentView] = useState('app'); 
  const [currentLevelId, setCurrentLevelId] = useState(1);
  const [sessionResults, setSessionResults] = useState({ xp: 0, gems: 0, perfect: false });
  const [showPlansModal, setShowPlansModal] = useState(false);
  const [showCourseModal, setShowCourseModal] = useState(false); 

  const t = (key) => (UI_TRANSLATIONS[appLanguage] && UI_TRANSLATIONS[appLanguage][key]) || UI_TRANSLATIONS['es'][key] || key;
  
  // Deriva los niveles actuales basados en el curso seleccionado.
  const currentLevels = (course && allLevelsProgress[course.id]) 
    ? allLevelsProgress[course.id] 
    : getInitialLevels();

  const handleResetLevels = () => { 
    if (window.confirm(t('confirm_reset'))) { 
      setAllLevelsProgress(prev => ({ ...prev, [course.id]: getInitialLevels() })); 
      playSound('wrong'); 
    }
  };

  const startLesson = (levelId) => { setCurrentLevelId(levelId); setCurrentView('lesson'); };
  
  const handleChestReward = (levelId) => {
     setGems(prev => prev + 50);
     playSound('chest');
     alert(t('chest_reward') || "You found 50 gems!");
     
     const newLevels = JSON.parse(JSON.stringify(currentLevels));
     const idx = newLevels.findIndex(l => l.id === levelId);
     if (idx !== -1) {
       newLevels[idx].status = 'completed';
       if (idx < newLevels.length - 1) newLevels[idx + 1].status = 'current';
     }
     setAllLevelsProgress(prev => ({ ...prev, [course.id]: newLevels }));
  };

  const handleLessonComplete = ({ perfect }) => {
     const earnedXp = 15 + (perfect ? 5 : 0);
     const earnedGems = 5 + (perfect ? 5 : 0);
     setSessionResults({ xp: earnedXp, gems: earnedGems, perfect });
     setCurrentView('success');
  };

  const handleSuccessContinue = () => {
    const { xp: gainedXp, gems: gainedGems, perfect } = sessionResults;
    setXp(p => p + gainedXp); setGems(p => p + gainedGems); setStreak(p => p + 1);
    
    setQuests(p => p.map(q => { 
       if (q.type === 'xp') return { ...q, current: Math.min(q.current + gainedXp, q.total) }; 
       if (q.type === 'lesson') return { ...q, current: Math.min(q.current + 1, q.total) }; 
       if (q.type === 'perfect' && perfect) return { ...q, current: Math.min(q.current + 1, q.total) };
       return q; 
    }));
    
    const newLevels = JSON.parse(JSON.stringify(currentLevels));
    const idx = newLevels.findIndex(l => l.id === currentLevelId);
    
    if (idx !== -1) { 
        newLevels[idx].status = 'completed'; 
        if (idx < newLevels.length - 1) newLevels[idx + 1].status = 'current'; 
    }
    
    setAllLevelsProgress(prev => ({ ...prev, [course.id]: newLevels })); 
    setCurrentView('streak');
  };

  const handleStreakContinue = () => {
    setCurrentView('app');
  };

  const handleClaimQuest = (quest) => { if (quest.claimed) return; setXp(p => p + quest.rewardXp); setGems(p => p + quest.rewardGems); setQuests(p => p.map(q => q.id === quest.id ? { ...q, claimed: true } : q)); playSound('buy'); };
  const handleBuyItem = (item) => { if (gems < item.cost) { playSound('wrong'); return; } if (item.id === 1) { if (lives >= 5) { playSound('click'); return; } setLives(5); } else if (item.id === 3) { if (hasSuit) return; setHasSuit(true); } setGems(p => p - item.cost); playSound('buy'); };
  const handleSelectPlan = (newPlan) => { setPlan(newPlan); setShowPlansModal(false); playSound('buy'); if (newPlan !== 'free') setLives(5); };
  
  const handleSwitchCourse = (newCourse) => { 
      setCourse(newCourse); 
      setShowCourseModal(false); 
      playSound('click'); 
  };

  // --- IMPORT/EXPORT ---
  const handleExportProgress = () => {
    const dataStr = JSON.stringify(allLevelsProgress, null, 2);
    const blob = new Blob([dataStr], { type: "application/json" });
    const url = URL.createObjectURL(blob);
    const link = document.createElement('a');
    link.download = `lingoquest_progress_${user}_${new Date().toISOString().split('T')[0]}.json`;
    link.href = url;
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
  };

  const handleImportProgress = (event) => {
    const file = event.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = (e) => {
      try {
        const importedData = JSON.parse(e.target.result);
        if (typeof importedData === 'object' && importedData !== null) {
          setAllLevelsProgress(importedData);
          alert(t('import_success'));
        } else {
          alert(t('import_error'));
        }
      } catch (error) {
        console.error(error);
        alert(t('import_error'));
      }
    };
    reader.readAsText(file);
  };

  if (!course && currentView !== 'onboarding') return <OnboardingScreen onSelectCourse={(c) => setCourse(c)} onBack={onLogout} />;
  
  if (currentView === 'lesson') return <LessonScreen key={`${course?.id}-${currentLevelId}`} courseId={course?.id} levelId={currentLevelId} onExit={() => setCurrentView('app')} onComplete={handleLessonComplete} lives={lives} setLives={setLives} hasSuit={hasSuit} gems={gems} setGems={setGems} xp={xp} setXp={setXp} plan={plan} onOpenPlans={() => setShowPlansModal(true)} t={t} isDarkMode={isDarkMode} />;
  if (currentView === 'success') return <SuccessScreen onFinish={handleSuccessContinue} xpGained={sessionResults.xp} gemsGained={sessionResults.gems} isPerfect={sessionResults.perfect} t={t} />;
  if (currentView === 'streak') return <StreakScreen streak={streak} onContinue={handleStreakContinue} t={t} />;

  const getLivesDisplay = () => { if (plan === 'premium') return <span className="text-purple-500">‚àû</span>; if (plan === 'student') return <span className="text-orange-500">‚àû</span>; return lives; };
  const getLivesColor = () => { if (plan === 'premium') return 'text-purple-500'; if (plan === 'student') return 'text-orange-500'; return lives === 0 ? 'text-gray-400' : 'text-red-500'; };

  // --- PALETA DE COLORES PERSONALIZADA (Seg√∫n Requisito) ---
  // Oscuro: bg-[#2C2C2C], text-[#EAEAEA]
  // Claro: bg-[#F5F5F5], text-[#333333]
  const appBg = isDarkMode ? 'bg-[#2C2C2C]' : 'bg-[#F5F5F5]';
  const appText = isDarkMode ? 'text-[#EAEAEA]' : 'text-[#333333]';
  const navBg = isDarkMode ? 'bg-[#2C2C2C]' : 'bg-white';
  const navBorder = isDarkMode ? 'border-[#444]' : 'border-slate-200';

  return (
    <div className={`min-h-screen font-sans ${appBg} ${appText}`}>
      {showPlansModal && <PlansModal onClose={() => setShowPlansModal(false)} onSelectPlan={handleSelectPlan} currentPlan={plan} t={t} isDarkMode={isDarkMode} />}
      {showCourseModal && <CourseModal onClose={() => setShowCourseModal(false)} onSelectCourse={handleSwitchCourse} currentCourseId={course?.id} t={t} isDarkMode={isDarkMode} />}
      
      <nav className={`hidden md:flex flex-col p-4 border-r-2 h-full fixed w-[256px] z-10 ${navBg} ${navBorder}`}>
        <div className="mb-8 px-4 flex items-center gap-2 cursor-pointer" onClick={() => setActiveTab('learn')}><Bird size={32} className="text-green-500" /><span className="text-2xl font-bold text-green-500 tracking-tighter">LingoQuest</span></div>
        <div className="space-y-2">
          {[{ id: 'learn', icon: <Home size={28} />, label: 'learn' }, { id: 'leaderboard', icon: <Trophy size={28} />, label: 'leaderboard' }, { id: 'quests', icon: <Target size={28} />, label: 'quests' }, { id: 'shop', icon: <Store size={28} />, label: 'shop' }, { id: 'profile', icon: <User size={28} />, label: 'profile' }].map(item => (<button key={item.id} onClick={() => setActiveTab(item.id)} className={`flex items-center gap-4 p-3 rounded-xl w-full text-left font-bold uppercase text-sm tracking-wide border-2 border-transparent transition-all ${activeTab === item.id ? (isDarkMode ? 'bg-[#383838] text-blue-400 border-[#444]' : 'bg-blue-50 text-blue-500 border-blue-200') : (isDarkMode ? 'text-gray-400 hover:bg-[#383838]' : 'text-slate-500 hover:bg-slate-100')}`}>{item.icon}{t(item.label)}</button>))}
          <button onClick={() => setShowCourseModal(true)} className={`flex items-center gap-4 p-3 rounded-xl w-full text-left font-bold uppercase text-sm tracking-wide border-2 border-transparent transition-all ${isDarkMode ? 'text-gray-400 hover:bg-[#383838]' : 'text-slate-500 hover:bg-slate-100'}`}><Globe size={28} />{t('courses')}</button>
        </div>
      </nav>
      <div className={`md:hidden fixed bottom-0 left-0 right-0 border-t-2 p-2 flex justify-around z-20 pb-safe ${navBg} ${navBorder}`}>
        {[{ id: 'learn', icon: <Home /> }, { id: 'leaderboard', icon: <Trophy /> }, { id: 'quests', icon: <Target /> }, { id: 'shop', icon: <Store /> }].map(item => (<button key={item.id} onClick={() => setActiveTab(item.id)} className={`p-2 rounded-lg transition-colors ${activeTab === item.id ? 'text-blue-500 bg-blue-50' : isDarkMode ? 'text-gray-400' : 'text-slate-400'}`}>{item.icon}</button>))}
      </div>
      <div className="flex justify-center">
        <main className="w-full md:ml-[256px] lg:mr-[350px] min-h-screen p-4 md:p-6 lg:p-8 max-w-[800px] mb-20 md:mb-0">
           <div className={`md:hidden flex justify-between items-center mb-6 border-b-2 pb-4 sticky top-0 z-40 pt-2 ${navBg} ${navBorder}`}>
             <span className={`text-2xl shadow-sm rounded border cursor-pointer ${isDarkMode ? 'border-[#444]' : 'border-slate-100'}`} onClick={() => setShowCourseModal(true)}>{course?.flag || 'üá∫üá∏'}</span>
             <div className="flex gap-4 font-bold"><span className="text-orange-500 flex items-center gap-1"><Flame size={20} /> {streak}</span><span className="text-blue-500 flex items-center gap-1"><Gem size={20} /> {gems}</span><span className={`flex items-center gap-1 cursor-pointer ${getLivesColor()}`} onClick={() => setShowPlansModal(true)}><Heart size={20} fill="currentColor" /> {getLivesDisplay()}</span></div>
           </div>
           {activeTab === 'learn' && <LearnTab startLesson={startLesson} levels={currentLevels} openChest={handleChestReward} t={t} isDarkMode={isDarkMode} />}
           {activeTab === 'leaderboard' && <LeaderboardTab courseId={course?.id} userXp={xp} userName={user} t={t} isDarkMode={isDarkMode} />}
           {activeTab === 'quests' && <QuestsTab quests={quests} onClaim={handleClaimQuest} t={t} isDarkMode={isDarkMode} />}
           {activeTab === 'shop' && <ShopTab userGems={gems} onBuy={handleBuyItem} purchasedItems={{3: hasSuit}} onOpenPlans={() => setShowPlansModal(true)} t={t} isDarkMode={isDarkMode} />}
           {activeTab === 'profile' && (
             <div className="flex flex-col items-center pt-20 font-bold gap-4 animate-in slide-in-from-right text-inherit">
                <div className={`w-32 h-32 rounded-full flex items-center justify-center text-4xl border-4 relative ${isDarkMode ? 'bg-[#383838] border-[#444]' : 'bg-slate-100 border-slate-200'}`}>{USER_AVATAR}{plan === 'premium' && <div className="absolute -bottom-2 -right-2 bg-purple-500 text-white p-2 rounded-full"><Crown size={20} fill="currentColor"/></div>}{plan === 'student' && <div className="absolute -bottom-2 -right-2 bg-orange-500 text-white p-2 rounded-full"><GraduationCap size={20} fill="currentColor"/></div>}</div>
                <h2 className="text-2xl">{user}</h2>
                <div className={`px-4 py-2 rounded-xl font-bold uppercase tracking-widest text-sm mb-4 ${isDarkMode ? 'bg-[#383838] text-gray-300' : 'bg-slate-100 text-slate-500'}`}>PLAN: {t(`plan_${plan}`)}</div>
                
                <div className="w-full max-w-xs mb-4">
                  <h3 className={`text-sm font-bold uppercase tracking-widest mb-3 text-center ${isDarkMode ? 'text-gray-400' : 'text-slate-400'}`}>{t('eye_protection')}</h3>
                  <div 
                    className={`flex items-center justify-between p-3 rounded-xl border-2 cursor-pointer transition-all ${isDarkMode ? 'bg-[#383838] border-[#444]' : 'bg-white border-slate-200'}`} 
                    onClick={() => setIsDarkMode(!isDarkMode)}
                  >
                    <div className="flex items-center gap-3">
                      {isDarkMode ? <Moon className="text-blue-400" /> : <Sun className="text-orange-400" />}
                      <span>{isDarkMode ? 'On' : 'Off'}</span>
                    </div>
                    {/* SWITCH VISUAL */}
                    <div className={`relative w-14 h-7 rounded-full transition-colors duration-300 ${isDarkMode ? 'bg-green-500' : 'bg-gray-300'}`}>
                      <div className={`absolute top-1 left-1 bg-white w-5 h-5 rounded-full shadow-md transform transition-transform duration-300 ${isDarkMode ? 'translate-x-7' : 'translate-x-0'}`}></div>
                    </div>
                  </div>
                </div>

                <div className="w-full max-w-xs mb-6"><h3 className={`text-sm font-bold uppercase tracking-widest mb-3 text-center ${isDarkMode ? 'text-gray-400' : 'text-slate-400'}`}>{t('app_language')}</h3><div className="flex justify-center gap-3 flex-wrap">{['es', 'en', 'fr', 'pt', 'it', 'de'].map(lang => (<button key={lang} onClick={() => setAppLanguage(lang)} className={`w-10 h-10 rounded-full flex items-center justify-center border-2 transition-all ${appLanguage === lang ? 'border-blue-500 bg-blue-100 scale-110' : isDarkMode ? 'border-[#444] hover:bg-[#444]' : 'border-slate-200 hover:bg-slate-50'}`}><span className="text-xl">{{es:'üá™üá∏', en:'üá∫üá∏', fr:'üá´üá∑', pt:'üáßüá∑', it:'üáÆüáπ', de:'üá©üá™'}[lang]}</span></button>))}</div></div>
                <div className="flex gap-4 mb-4">
                    <input type="file" id="import-file" style={{ display: 'none' }} accept=".json" onChange={handleImportProgress} />
                    <Button3D size="small" color="blue" onClick={handleExportProgress}><div className="flex items-center gap-2"><Download size={18}/> {t('export_progress')}</div></Button3D>
                    <Button3D size="small" color="orange" onClick={() => document.getElementById('import-file').click()}><div className="flex items-center gap-2"><Upload size={18}/> {t('import_progress')}</div></Button3D>
                </div>
                <div className="flex gap-4"><Button3D size="small" color="red" onClick={onLogout}>{t('logout')}</Button3D><Button3D size="small" color="outline" onClick={handleResetLevels}>{t('reset')}</Button3D></div>
             </div>
           )}
        </main>
      </div>
      <aside className={`hidden lg:block w-[350px] p-6 h-full fixed right-0 overflow-y-auto border-l-2 ${navBg} ${navBorder}`}>
        <div className="flex gap-4 justify-end mb-10 font-bold">
          <div className={`flex items-center gap-2 p-2 rounded-xl cursor-pointer transition-colors ${isDarkMode ? 'hover:bg-[#383838]' : 'hover:bg-slate-100'}`} title="Cambiar curso" onClick={() => setShowCourseModal(true)}><span className={`text-2xl rounded border shadow-sm ${isDarkMode ? 'border-[#444]' : 'border-slate-200'}`}>{course?.flag || 'üá∫üá∏'}</span></div>
          <div className={`flex items-center gap-2 p-2 rounded-xl cursor-pointer text-orange-500 transition-colors ${isDarkMode ? 'hover:bg-[#383838]' : 'hover:bg-slate-100'}`}><Flame /> {streak}</div>
          <div className={`flex items-center gap-2 p-2 rounded-xl cursor-pointer text-blue-500 transition-colors ${isDarkMode ? 'hover:bg-[#383838]' : 'hover:bg-slate-100'}`}><Gem /> {gems}</div>
          <div className={`flex items-center gap-2 p-2 rounded-xl cursor-pointer text-red-500 transition-colors ${isDarkMode ? 'hover:bg-[#383838]' : 'hover:bg-slate-100'}`} onClick={() => setShowPlansModal(true)}><Heart fill="currentColor" className={getLivesColor()} /> {getLivesDisplay()}</div>
        </div>
        <div className="space-y-6">
          <div className={`border-2 rounded-2xl p-4 ${isDarkMode ? 'border-[#444] bg-[#383838]' : 'border-slate-200 bg-white'}`}><h3 className="font-bold text-lg mb-2">{t('unlock_league')}</h3><div className="flex items-center gap-4 text-slate-500"><Shield size={40} className="text-slate-300" /><p className="text-sm">{t('unlock_desc')}</p></div></div>
          <div className={`border-2 rounded-2xl p-4 ${isDarkMode ? 'border-[#444] bg-[#383838]' : 'border-slate-200 bg-white'}`}><div className="flex justify-between items-center mb-4"><h3 className="font-bold text-lg">{t('quests')}</h3><button className="text-blue-500 font-bold text-sm hover:text-blue-400 transition-colors" onClick={() => setActiveTab('quests')}>VER TODO</button></div><div className="flex items-center gap-4"><Zap size={32} className="text-yellow-500 fill-current" /><div className="flex-1"><p className={`font-bold text-sm ${isDarkMode ? 'text-gray-300' : 'text-slate-700'}`}>{t('quest_xp')}</p><div className={`h-3 w-full rounded-full mt-2 ${isDarkMode ? 'bg-[#2C2C2C]' : 'bg-slate-200'}`}><div className="h-full bg-yellow-400 rounded-full" style={{width: '75%'}}></div></div></div></div></div>
        </div>
      </aside>
    </div>
  );
};

      function App() {
        const [currentUser, setCurrentUser] = useState(() => localStorage.getItem('lingo_current_user') || null);
        const [authMode, setAuthMode] = useState(null);

        useEffect(() => {
          if (currentUser) localStorage.setItem('lingo_current_user', currentUser);
          else localStorage.removeItem('lingo_current_user');
        }, [currentUser]);

        const handleLogin = (username) => { setCurrentUser(username); setAuthMode(null); };
        const handleLogout = () => { setCurrentUser(null); setAuthMode(null); };

        if (!currentUser) {
          if (authMode === 'login' || authMode === 'register') {
            return <AuthScreen mode={authMode} onAuth={handleLogin} onBack={() => setAuthMode(null)} />;
          }
          return <LandingScreen onStart={() => setAuthMode('register')} onLogin={() => setAuthMode('login')} />;
        }
        return <GameApp key={currentUser} user={currentUser} onLogout={handleLogout} />;
      }

      // Montamos la app en el div#root
      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
  </body>
</html>
